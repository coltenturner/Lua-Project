ElevatorA = Instance.new("Part", workspace)
ElevatorA.Name = "ElevatorA"
ElevatorA.Anchored = true
ElevatorA.Position = Vector3.new(386,0.5,244)
ElevatorA.Size = Vector3.new(18,0.5,18)
function moveElevatorA()
	x = 1
	i = 1
	while x < 1000000 do
		while i <= 100 do
			if i <= 100 then
				ElevatorA.Position = Vector3.new(386,i + 0.5, 244)
				wait(0.05)
				i = i + 1
			end
		end
		wait(7)
		while i >= 1 do
			if i >= 1 then
				ElevatorA.Position = Vector3.new(386, i + 0.5, 244)
				wait(0.05)
				i = i - 1
			end
		end
		wait(7)
	end
	x = x + 1
end

